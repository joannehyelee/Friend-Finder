<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Friend Finder</title>

	<meta name="description" content="Joanne Kim">
	<meta name="keywords" content="Joanne Kim">
	<meta name="author" content="Joanne Kim">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container pa">
		<div class="page-header">
			<h3>Survey Questions</h3>
		</div>
		<hr>
		<form>
			<div class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="image">Link to Photo Image (Required)</label>
				<input type="text" class="form-control" id="image">
			</div>
			<hr>
			<div class="form-group pb">
				<h5>Question 1</h5>
				<label for="first">Your mind is always buzzing with unexplored ideas and plans.</label>
				<select class="form-control" id="first-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 2</h5>
				<label for="second">Generally speaking, you rely more on your experience than your imagination.</label>
				<select class="form-control" id="second-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 3</h5>
				<label for="third">You find it easy to stay relaxed and focused even when there is some pressure.</label>
				<select class="form-control" id="third-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 4</h5>
				<label for="fourth">You rarely do something just out of sheer curiosity.</label>
				<select class="form-control" id="fourth-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 5</h5>
				<label for="fifth">People can rarely upset you.</label>
				<select class="form-control" id="fifth-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 6</h5>
				<label for="sixth">It is often difficult for you to relate to other people’s feelings.</label>
				<select class="form-control" id="sixth-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 7</h5>
				<label for="seventh">In a discussion, truth should be more important than people’s sensitivities.</label>
				<select class="form-control" id="seventh-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 8</h5>
				<label for="eight">You rarely get carried away by fantasies and ideas.</label>
				<select class="form-control" id="eight-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 9</h5>
				<label for="ninth">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
				<select class="form-control" id="ninth-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group pb">
				<h5>Question 10</h5>
				<label for="tenth">You feel more energetic after spending time with a group of people.</label>
				<select class="form-control" id="tenth-question">
					<option selected="selected">Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<button type="submit" class="btn btn-block btn-info btn-lg" id="submit">Submit</button>
		</form>
		<hr>
		<div class="text-center">
			<p><a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a></p>
		</div>
    </div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="./js/app.js"></script>
</body>
</html>
