<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Friend Finder</title>

	<meta name="description" content="Joanne Kim">
	<meta name="keywords" content="Joanne Kim">
	<meta name="author" content="Joanne Kim">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron text-white rounded">
			<h1 class="display-3 text-center">Friend Finder</h1>
		</div>

        <div class="card">
            <div class="card-body text-center" id="buttons-div">
				
			</div>
			<p class="text-center small">*Click a button to display gifs</p>
		</div>
		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="videoGame">Add your favorite video game:</label>
						<input type="text" class="form-control" id="videoGame">
						<button type="submit" class="btn btn-info btn-sm" id="add-button">Add game</button>
					</div>
				</form>
			</div>
		</div>
	
        <div class="card">
            <div class="card-body text-center" id="images-div">
    
            </div>
        </div>
    </div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
